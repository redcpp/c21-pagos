<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulador de Pagos | C21 CAM Grupo</title>

    <meta name="description" content="Simulador financiero para planes de pagos en preventa inmobiliaria.">
    <meta name="theme-color" content="#BEAF87">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            gold: '#BEAF87',
                            dark: '#1A1A1A',
                            surface: '#FFFFFF',
                            light: '#F9FAFB',
                            blue: '#3B82F6'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilos espec√≠ficos */
        .input-group:focus-within { border-color: #BEAF87; box-shadow: 0 0 0 3px rgba(190, 175, 135, 0.1); }
        .toggle-btn.active { background-color: #BEAF87; color: white; border-color: #BEAF87; }
        
        /* Modal Animation */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>

<body class="bg-brand-light text-brand-dark min-h-screen flex flex-col items-center justify-center p-4 antialiased selection:bg-brand-gold selection:text-white">

    <main class="w-full max-w-4xl bg-brand-surface rounded-3xl shadow-xl border border-gray-100 overflow-hidden relative flex flex-col lg:flex-row">
        
        <div class="w-full lg:w-5/12 p-6 lg:p-8 border-b lg:border-b-0 lg:border-r border-gray-100 bg-white z-10">
            
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-brand-dark rounded-xl flex items-center justify-center text-brand-gold shadow-md">
                    <i class="ph ph-buildings text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 leading-tight">Plan de Pagos</h1>
                    <p class="text-xs text-gray-400 font-medium uppercase tracking-wide">Simulador Preventa</p>
                </div>
            </div>

            <div class="space-y-6">
                
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Precio de Lista</label>
                    <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 font-medium">$</span>
                        <input type="text" id="totalPrice" class="w-full pl-7 pr-3 py-3 bg-transparent text-lg font-semibold text-gray-900 focus:outline-none rounded-xl" 
                            value="5,000,000" oninput="formatCurrencyInput(this); updateCalc();">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Apartado (Reserva)</label>
                    <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 font-medium">$</span>
                        <input type="text" id="apartado" class="w-full pl-7 pr-3 py-3 bg-transparent text-base font-semibold text-gray-700 focus:outline-none rounded-xl" 
                            value="100,000" oninput="formatCurrencyInput(this); updateCalc();">
                    </div>
                </div>

                <div class="w-full h-px bg-gray-100"></div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Enganche Inicial</label>
                        <div class="flex bg-gray-100 rounded-lg p-0.5">
                            <button type="button" onclick="setMode('enganche', '%')" id="btnEnganchePct" class="toggle-btn active px-2 py-0.5 text-xs font-bold rounded-md transition-all">%</button>
                            <button type="button" onclick="setMode('enganche', '$')" id="btnEngancheAmt" class="toggle-btn px-2 py-0.5 text-xs font-bold rounded-md text-gray-400 transition-all">$</button>
                        </div>
                    </div>
                    <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                        <input type="text" id="engancheVal" class="w-full pl-3 pr-8 py-3 bg-transparent text-base font-semibold text-gray-900 focus:outline-none rounded-xl text-right" 
                            value="30" oninput="handleDynamicInput('enganche');">
                        <span id="engancheSymbol" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400 font-bold">%</span>
                    </div>
                    <p id="engancheHelper" class="text-right text-xs text-brand-gold font-bold mt-1">$0.00</p>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Saldo contra Entrega</label>
                        <div class="flex bg-gray-100 rounded-lg p-0.5">
                            <button type="button" onclick="setMode('saldo', '%')" id="btnSaldoPct" class="toggle-btn active px-2 py-0.5 text-xs font-bold rounded-md transition-all">%</button>
                            <button type="button" onclick="setMode('saldo', '$')" id="btnSaldoAmt" class="toggle-btn px-2 py-0.5 text-xs font-bold rounded-md text-gray-400 transition-all">$</button>
                        </div>
                    </div>
                    <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                        <input type="text" id="saldoVal" class="w-full pl-3 pr-8 py-3 bg-transparent text-base font-semibold text-gray-900 focus:outline-none rounded-xl text-right" 
                            value="20" oninput="handleDynamicInput('saldo');">
                        <span id="saldoSymbol" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400 font-bold">%</span>
                    </div>
                    <p id="saldoHelper" class="text-right text-xs text-brand-gold font-bold mt-1">$0.00</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Plazo (Meses)</label>
                        <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                            <input type="number" id="months" value="12" min="1" max="60" oninput="updateCalc()"
                                class="w-full px-3 py-3 bg-transparent text-base font-semibold text-center text-gray-900 focus:outline-none rounded-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Inicio Pagos</label>
                        <div class="input-group relative rounded-xl border border-gray-200 bg-gray-50 transition-all">
                            <input type="date" id="startDate" onchange="updateCalc()"
                                class="w-full px-2 py-3 bg-transparent text-xs font-semibold text-center text-gray-700 focus:outline-none rounded-xl uppercase">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="w-full lg:w-7/12 p-6 lg:p-8 bg-brand-light flex flex-col h-full relative overflow-y-auto">
            
            <div class="bg-brand-dark text-white p-6 rounded-2xl shadow-lg mb-6 relative overflow-hidden flex-shrink-0">
                <div class="absolute right-0 top-0 w-32 h-32 bg-brand-gold opacity-10 rounded-full blur-3xl -mr-8 -mt-8"></div>
                
                <div class="relative z-10">
                    <p class="text-brand-gold uppercase text-[10px] font-bold tracking-widest mb-1">Tu Mensualidad Estimada</p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-4xl font-bold tracking-tight" id="monthlyPaymentDisplay">$0.00</span>
                        <span class="text-sm text-gray-400 font-medium">/ mes</span>
                    </div>
                    
                    <div class="mt-5 h-2 w-full bg-gray-700 rounded-full flex overflow-hidden">
                        <div id="bar-enganche" class="h-full bg-brand-gold" style="width: 30%"></div>
                        <div id="bar-mensualidad" class="h-full bg-brand-blue" style="width: 50%"></div>
                        <div id="bar-saldo" class="h-full bg-gray-500" style="width: 20%"></div>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                        <span>Enganche</span>
                        <span>Mensualidades</span>
                        <span>Saldo</span>
                    </div>
                </div>
            </div>

            <div class="flex-grow bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col">
                <div class="px-4 py-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Cronograma de Pagos</h3>
                    <i class="ph ph-calendar-check text-gray-400 text-lg"></i>
                </div>
                
                <div class="overflow-y-auto flex-grow relative" style="max-height: 300px;">
                    <table class="w-full">
                        <tbody id="timelineBody" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3 flex-shrink-0">
                <button onclick="shareWhatsApp()" class="flex items-center justify-center gap-2 w-full py-3 bg-white text-green-600 font-bold rounded-xl hover:bg-green-50 transition-colors border border-green-100 shadow-sm text-sm">
                    <i class="ph ph-whatsapp-logo text-lg"></i>
                    WhatsApp
                </button>
                <button onclick="toggleModal('modal-lead')" class="flex items-center justify-center gap-2 w-full py-3 bg-brand-gold text-white font-bold rounded-xl hover:bg-brand-dark transition-colors shadow-lg text-sm">
                    <i class="ph ph-file-pdf text-lg"></i>
                    Generar PDF
                </button>
            </div>

            <div class="mt-4 text-center">
                <a href="#" class="text-[10px] text-gray-400 hover:text-brand-gold transition-colors font-medium">
                    Powered by <span class="text-brand-dark font-bold">Singularity Edge</span>
                </a>
            </div>

        </div>
    </main>

    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 backdrop-blur-sm bg-black/40" id="modal-lead">
        <div class="modal-overlay absolute w-full h-full bg-transparent" onclick="toggleModal('modal-lead')"></div>
        
        <div class="bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-2xl z-50 overflow-hidden transform transition-all scale-95 relative" id="modal-content">
            <div class="p-6 text-left">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-brand-gold/10 p-2 rounded-lg text-brand-gold">
                            <i class="ph ph-file-pdf text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900">Plan de Pagos PDF</h3>
                    </div>
                    <button onclick="toggleModal('modal-lead')" class="text-gray-400 hover:text-gray-600"><i class="ph ph-x text-xl"></i></button>
                </div>
                <p class="text-sm text-gray-600 mb-6">Genera un documento formal con el calendario de pagos detallado para tu cliente.</p>
                <form onsubmit="handleLeadSubmit(event)" class="space-y-4">
                    <input type="email" required placeholder="agente@c21.com" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-gold outline-none">
                    <button type="submit" class="w-full py-3 bg-brand-dark text-white font-bold rounded-xl hover:bg-gray-800 transition-colors shadow-lg">Enviar PDF</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- Configuraci√≥n Inicial ---
        let modes = { enganche: '%', saldo: '%' };

        // --- Utilidades ---
        const formatMoney = (amount) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', minimumFractionDigits: 2 }).format(amount);
        const parseMoney = (str) => parseFloat(str?.replace(/[^0-9.]/g, '')) || 0;

        function formatCurrencyInput(input) {
            let val = input.value.replace(/[^0-9]/g, '');
            if (val === '') { input.value = ''; return; }
            input.value = new Intl.NumberFormat('es-MX').format(parseInt(val));
        }

        function setDateToday() {
            const today = new Date();
            document.getElementById('startDate').value = today.toISOString().split('T')[0];
        }

        function setMode(type, mode) {
            modes[type] = mode;
            const input = document.getElementById(type + 'Val');
            const symbol = document.getElementById(type + 'Symbol');
            const rawVal = parseMoney(input.value);
            const total = parseMoney(document.getElementById('totalPrice').value);

            // UI Updates
            const btnPct = document.getElementById(type === 'enganche' ? 'btnEnganchePct' : 'btnSaldoPct');
            const btnAmt = document.getElementById(type === 'enganche' ? 'btnEngancheAmt' : 'btnSaldoAmt');

            if (mode === '%') {
                symbol.textContent = '%';
                btnPct.classList.add('active', 'bg-brand-gold', 'text-white');
                btnPct.classList.remove('text-gray-400');
                btnAmt.classList.remove('active', 'bg-brand-gold', 'text-white');
                btnAmt.classList.add('text-gray-400');
                
                if (total > 0 && rawVal > 100) input.value = ((rawVal / total) * 100).toFixed(1);
            } else {
                symbol.textContent = '';
                btnAmt.classList.add('active', 'bg-brand-gold', 'text-white');
                btnAmt.classList.remove('text-gray-400');
                btnPct.classList.remove('active', 'bg-brand-gold', 'text-white');
                btnPct.classList.add('text-gray-400');
                
                if (rawVal <= 100 && total > 0) {
                    let amount = total * (rawVal / 100);
                    input.value = new Intl.NumberFormat('es-MX').format(amount);
                }
            }
            updateCalc();
        }

        function handleDynamicInput(type) {
            const input = document.getElementById(type + 'Val');
            if (modes[type] === '$') formatCurrencyInput(input);
            updateCalc();
        }

        // --- Core Logic ---
        function updateCalc() {
            const total = parseMoney(document.getElementById('totalPrice').value);
            const apartado = parseMoney(document.getElementById('apartado').value);
            const months = parseInt(document.getElementById('months').value) || 1;
            
            // Enganche
            let engancheVal = parseMoney(document.getElementById('engancheVal').value);
            let engancheAmount = (modes.enganche === '%') ? total * (engancheVal / 100) : engancheVal;
            
            // Saldo
            let saldoVal = parseMoney(document.getElementById('saldoVal').value);
            let saldoAmount = (modes.saldo === '%') ? total * (saldoVal / 100) : saldoVal;

            // Update Helpers
            document.getElementById('engancheHelper').textContent = formatMoney(engancheAmount);
            document.getElementById('saldoHelper').textContent = formatMoney(saldoAmount);

            // Mensualidad
            const amountToFinance = total - apartado - engancheAmount - saldoAmount;
            const monthlyPayment = amountToFinance > 0 ? amountToFinance / months : 0;

            document.getElementById('monthlyPaymentDisplay').textContent = formatMoney(monthlyPayment);

            // Update Progress Bar
            if (total > 0) {
                const pctEnganche = ((engancheAmount + apartado) / total) * 100;
                const pctMensual = (amountToFinance / total) * 100;
                const pctSaldo = (saldoAmount / total) * 100;
                
                document.getElementById('bar-enganche').style.width = `${pctEnganche}%`;
                document.getElementById('bar-mensualidad').style.width = `${pctMensual}%`;
                document.getElementById('bar-saldo').style.width = `${pctSaldo}%`;
            }

            updateTable(apartado, engancheAmount, monthlyPayment, months, saldoAmount);
        }

        function updateTable(apartado, enganche, mensualidad, meses, saldo) {
            const tbody = document.getElementById('timelineBody');
            tbody.innerHTML = '';
            
            const startDateStr = document.getElementById('startDate').value;
            const startDate = startDateStr ? new Date(startDateStr) : new Date();
            const adjustedDate = new Date(startDate.getTime() + (startDate.getTimezoneOffset() * 60000));

            const addRow = (concept, dateStr, amount, type) => {
                let colorClass = "text-gray-900";
                if(type === 'header') colorClass = "font-bold text-brand-dark";
                if(type === 'monthly') colorClass = "text-brand-blue font-medium";
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-3 text-xs font-medium text-gray-600">${concept}</td>
                    <td class="px-4 py-3 text-xs text-gray-500">${dateStr}</td>
                    <td class="px-4 py-3 text-sm text-right ${colorClass}">${formatMoney(amount)}</td>
                `;
                tbody.appendChild(tr);
            };

            if (apartado > 0) addRow('Apartado', 'Inmediato', apartado, 'header');
            
            const engancheDate = new Date();
            engancheDate.setDate(engancheDate.getDate() + 15); // Simulaci√≥n +15 d√≠as
            if (enganche > 0) addRow('Enganche', 'A la firma', enganche, 'header');

            if (mensualidad > 0) {
                let currentDate = new Date(adjustedDate);
                for (let i = 1; i <= meses; i++) {
                    const dateStr = currentDate.toLocaleDateString('es-MX', { year: '2-digit', month: 'short', day: 'numeric' });
                    addRow(`Mes ${i}`, dateStr, mensualidad, 'monthly');
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
            }

            if (saldo > 0) {
                let finalDate = new Date(adjustedDate);
                finalDate.setMonth(finalDate.getMonth() + meses);
                const dateStr = finalDate.toLocaleDateString('es-MX', { year: '2-digit', month: 'short', day: 'numeric' });
                addRow('Saldo Final', dateStr, saldo, 'header');
            }
        }

        // WhatsApp Share
        function shareWhatsApp() {
            const total = document.getElementById('totalPrice').value;
            const mensualidad = document.getElementById('monthlyPaymentDisplay').textContent;
            
            const text = `Hola, te comparto una propuesta de inversi√≥n de C21 CAM Grupo:\n\n` +
                         `üè† Propiedad: $${total}\n` +
                         `üìÖ Mensualidad Estimada: ${mensualidad}\n\n` +
                         `¬øTe gustar√≠a agendar una cita para ver los detalles?`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        // Modal Logic
        function toggleModal(modalID) {
            const modal = document.getElementById(modalID);
            const content = document.getElementById('modal-content');
            
            if(modal.classList.contains('opacity-0')) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
                document.body.classList.add('modal-active');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                document.body.classList.remove('modal-active');
            }
        }

        function handleLeadSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Enviando...";
            setTimeout(() => {
                btn.innerText = "¬°Enviado!";
                setTimeout(() => toggleModal('modal-lead'), 1000);
                setTimeout(() => btn.innerText = originalText, 1500);
            }, 1000);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            setDateToday();
            updateCalc();
        });
    </script>
</body>
</html>
